<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet"> 

    <style>
        *{
    font-family:'Michroma', sans-serif;
    font-weight: 400;
    font-style: normal;
  
    margin:0; 
    padding: 0; 
    box-sizing: border-box; 
}

body{ 
    height: 100vh; 
    background:url("DASH.svg"); 
    background-size: cover; 
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
    color: #ffffff;
   
}
        .container {
            margin-top: 20px;
        }
        
        .navbar {
            box-shadow: 1px 4px 10px rgb(186, 8, 8);
        }
        
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .navbar-nav .nav-link {
            color: #ffffff;
            transition: color 0.3s ease;
        }
        
        .navbar-nav .nav-link:hover {
            color: #ffffff;
        }
        
        .btn-primary {
            background-color: #000000;
            border-color: #ffffff;
            color: #ffffff;
            font-weight: bold;
        }
        
        .btn-primary:hover {
            background-color: #333333;
            border-color: #ffffff;
        }
        
        .btn-outline-light {
            border-color: #ffffff;
            color: #ffffff;
        }
        
    
        
        
        .card {
            background-color: #1e1e1ec2;
            border: none;
            box-shadow: rgb(201, 201, 201);
        }
        
        .card-header {
            background-color: rgb(109, 10, 10);
            color: #ffffff;
            font-weight: bold;
        }
        
        .table {
            color: #ffffff;
        }
        
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #ffffff;
        }
        
        .table thead {
            background-color: #ffffff;
            color: #121212;
        }

        @media (max-width: 768px) {
            .navbar-brand img {
                width: 100px;
                height: auto;
            }
        }

    </style>
</head>
<body>

    <!-- Navbar Principal -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="LO" alt="Logo" width="150" height="100"> WAYNE ENTERPRISES
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Estoque</a></li>
            
                    <li class="nav-item"><a class="nav-link" href="#">Consultas</a></li>
                    <li class="nav-item"><a class="nav-link disabled">Cadastros</a></li>
                </ul>
                <button class="btn btn-outline-light ms-3">Login</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center my-4">Dashboard</h2>

        <!-- Gráficos -->
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        Equipamentos por Status
                    </div>
                    <div class="card-body">
                        <canvas id="equipamentoStatusChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        Funcionários Ativos e Inativos
                    </div>
                    <div class="card-body">
                        <canvas id="funcionarioStatusChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabela de Funcionários -->
        <div class="card mt-4">
            <div class="card-header">
                Funcionários
            </div>
            <div class="card-body">
                <button class="btn btn-primary mb-3" id="addFuncionarioBtn">Adicionar Funcionário</button>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Login</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="funcionarioTableBody">
                        <!-- Lista de Funcionários -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Tabela de Equipamentos -->
        <div class="card mt-4">
            <div class="card-header">
                Equipamentos
            </div>
            <div class="card-body">
                <button class="btn btn-primary mb-3" id="addEquipamentoBtn">Adicionar Equipamento</button>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Categoria</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="equipamentoTableBody">
                        <!-- Lista de Equipamentos -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="dash.js"></script>
</body>
</html>
